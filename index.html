<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>

    <!-- FONT AWESOME 5 - gmail account -->
    <!-- <script src="https://kit.fontawesome.com/6f40fb596f.js" crossorigin="anonymous"></script> -->

    <!-- FONT AWESOME 4.7-->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->

    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- CSS - STYLE -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="debug">
    <div id="root">
      <header>
        <div class="container">
          <div class="row">
            <div class="col">
              <img src="https://image.tmdb.org/t/p/original/wwemzKWzjKYJFfCeiB57q3r4Bcm.png" alt="">
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
              <input v-model="searchInput" type="text" name="search-bar" value="" placeholder="Search a movie...">
              <button @click="searchMovie" type="submit" name="button">Search</button>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center flex-wrap">
              <template v-for="movie in searchMovies">
                <div class="movie-template">
                  <img :src="movieImage" alt="">
                  <p>Titolo: {{movie.title}}</p>
                  <p>Titolo Originale: {{movie.original_title}}</p>
                  <p v-if="movie.original_language = 'en'">Inglese</p>
                  <p>Voto: {{movie.vote_average}}</p>


                </div>

              </template>

            </div>

          </div>
        </div>

      </main>

    </div>



    <!-- MAIN SCRIPT -->
    <script src="js/main.js" charset="utf-8"></script>

  </body>
</html>
