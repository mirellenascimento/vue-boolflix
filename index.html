<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>

    <!-- FONT AWESOME 5 - gmail account -->
    <script src="https://kit.fontawesome.com/6f40fb596f.js" crossorigin="anonymous"></script>

    <!-- FONT AWESOME 4.7-->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->

    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- CSS - STYLE -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="root">
      <header>
        <div class="container-fluid">
          <div class="row">
            <div class="col d-flex align-items-center">
              <img src="https://image.tmdb.org/t/p/original/wwemzKWzjKYJFfCeiB57q3r4Bcm.png" alt="">
            </div>
            <div class="col d-flex justify-content-end align-items-center">
              <input v-model="searchInput" type="text" name="search-bar" value="" placeholder="Search a movie...">
              <button @click="searchMovie" type="submit" name="button">Search</button>
              <select v-model="language" name="language" id="language">
                <option v-for="language in languagesList" :value="language.value"><img @error="errorFlag" :src="'img/flags/'+language.image" alt="">{{language.name}}</option>
              </select>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container-fluid">
          <div class="row">
            <div class="col d-flex align-items-end">
              <ul>
                <li type="button" class="btn btn-primary">Home</li>
                <li v-for="home in homeMovies" @click="selectHome(home)" type="button" class="btn btn-secondary">{{home.name}}</li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="showingmovies col d-flex">
              <div class="d-flex align-items-center" id="prev">
                <span><i class="fas fa-chevron-left fa-7x"></i></span>
              </div>
              <template v-for="movie in movies">
                <div class="movie-template">
                  <div class="movie-poster">
                    <img @error="errorFlag" :src="moviePosterImage + movie.poster_path" alt="">
                  </div>
                  <div class="movie-info">
                    <p><b>Titolo: </b>{{movie.title}}</p>
                    <p><b>Titolo Originale: </b>{{movie.original_title}}</p>
                    <p><b>Voto: </b><i v-for="star in 5" :class="ratingStars(movie.vote_average)>=star?'fas fa-star':'far fa-star'"></i></p>
                    <p><b>Data di uscita: </b>{{movie.release_date}}</p>
                    <p><b>Genere: </b><span class="comma" v-for="gen in genreFilter(movie)">{{gen.name}}</span></p>
                    <p><b>Lingua originale: </b><img @error="errorFlag" :src="'img/flags/'+movie.original_language+'.svg'" alt=""><p>
                    <p v-if="movie.overview === ''"><b>Overview: </b>englishOverview(movie)</p> <!-- need to apply function whent it's fixed -->
                    <p v-else><b>Overview: </b>{{movie.overview}}</p>
                  </div>
                </div>
              </template>
              <div class="d-flex align-items-center fa-7x" id="next">
                <span><i class="fas fa-chevron-right"></i></span>
              </div>
            </div>
          </div>
        </div>

      </main>

    </div>



    <!-- MAIN SCRIPT -->
    <script src="js/main.js" charset="utf-8"></script>

  </body>
</html>
